    <script>
        $(document).ready(function () {
            $('input[id="city"]').keydown(function () {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    $('#search_cafe').click();
                }
                ;
            });
        });

        function get_cafe_list() {
            $('#comment-list').empty();
            let city = $('#city').val();
            $.ajax({
                type: "GET",
                url: "/cafe_list?city=" + city,
                data: {},
                success: function (response) {
                    let rows = response['list'];
                    for (let i = 0; i < rows.length; i++) {
                        let add = rows[i]['add'];
                        let add_more = rows[i]['add_more'];
                        let image = rows[i]['image'];
                        let name = rows[i]['name'];
                        console.log(name)
                        let num = rows[i]['num'];
                        let star = rows[i]['star'];
                        let url = rows[i]['url'];
                        let cafe_code = url.split("/")[3];
                        let temp_html = `<div class="card mb-3" style="max-width: 540px;">
                                      <div class="row g-0">
                                        <div class="col-md-4">
                                          <img src=https://${image} class="img-fluid rounded-start" alt=${name}>
                                        </div>
                                        <div class="col-md-8">
                                          <div class="card-body">
                                            <h5 class="card-title">${name}</h5>
                                            <p class="card-text">${add}</p>
                                            <p class="card-text"><small class="text-muted">${add_more}</small></p>
                                            <div style="display: inline-block">
                                            <p class="card-text" style="display: inline-block">⭐${star}</p>
                                            <form action="/detail" method="post" style="display: inline-block">
                                                <input type="hidden" name="cafe" id="cafe" value="${name}" />
                                                <input type="hidden" name="image" id="image" value=https://${image} />
                                                <input type="hidden" name="code" id="code" value=${cafe_code} />
                                                <input type="submit" class="btn btn-primary" value="상세보기" />
                                            </form>
                                            </div>
                                          </div>

                                        </div>

                                      </div>
                                    </div>`;
                        $('#comment-list').append(temp_html);
                    }

                }
            });
        }
