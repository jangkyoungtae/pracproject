<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>{{data.cafe}} 상세페이지</title>
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        body {
            background-color: #cccccc;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .contents {
            background-color: #ffffff;
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypic {
            width: 100%;
            height: 300px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({{data.image}});
            background-position: center 50%;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .detail {
            width: 100%;
            float: left;
            display: flex;
            align-items: flex-start;
            padding: 30px;
            border: #cccccc 3px solid;
            border-radius: 5px;
        }

        .mypost {
            width: 500px;
            margin: 20px auto 20px auto;
            box-shadow: 0px 0px 3px 0px gray;
            padding: 20px;
            border-radius: 5px;
        }

        .mybtns {
            margin: 15px 0 0 0;
        }

        .mycards {
            width: 95%;
            max-width: 700px;
            margin: 0px auto 50px auto;

        }

        .mycards > .card {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .detail {
            flex-direction: column;
        }
        .detail_content  {
            width: 100%;
            margin-left: 30px;
            padding-right: 30px;
        }

        .detail_content > p {
            text-indent: 30px;
            color: gray;
        }
        .detail_content > a >span {
            margin-left: 30px;
        }
        .spinner-border{
        }
        .loading{
            height: 200px;
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #comment-list> div{
            width: 100%;
        }
        #comment-list> div {
            display: flex;
             flex-direction: row;
            align-items: end;

        }
        .btn_ud > button{
             display: flex;
            flex-direction: column;
            align-items: start;
            margin: 10px;
            width: 80%;
        }
    </style>
    <script>
        $(document).ready(function () {
            console.log($('#title').text());
            get_comment();
            if (Number(window.localStorage.getItem('code')) !== {{data.code}}){
                get_detail();
            }else {
                get_detail2();
            }


        });

        function get_comment() {
            let cafes = $('#title').text();
            $.ajax({
                type: "GET",
                url: "/comment_list",
                data: {cafe: cafes},
                success: function (response) {
                    let cafe_list = response['cafe_list']
                    for (let i = 0; i < cafe_list.length; i++) {
                        let nickname = cafe_list[i]['nickname'];
                        let comment = cafe_list[i]['comment'];
                        let num = cafe_list[i]['num'];
                        let update_num =window.localStorage.getItem('num')
                        let temp_html = "";
                        if (update_num == num){
                            temp_html = `<div class="card">
                                            <div class="card-body" style="width: 50%">
                                                <blockquote class="blockquote mb-0">
                                                    <p style="padding: 10px"><input type="text" id="update_comment" /></p>
                                                    <footer class="blockquote-footer"><input id="update_nick" type="text" /></footer>
                                                </blockquote>
                                            </div>
                                            <div class="btn_ud">
                                                <button type="button" class="btn btn-dark" onclick=comment_update_done(${num})>확인</button>
                                                <button type="button" class="btn btn-dark" onclick=comment_update_cancle()>취소</button>
                                            </div>
                                        </div>`;
                        }else {
                            temp_html = `<div class="card">
                                            <div class="card-body" style="width: 50%">
                                                <blockquote class="blockquote mb-0">
                                                    <p style="padding: 10px">${comment}</p>
                                                    <footer class="blockquote-footer">${nickname}</footer>
                                                </blockquote>
                                            </div>
                                            <div class="btn_ud">
                                                <button type="button" class="btn btn-dark" onclick=comment_update(${num})>수정</button>
                                                <button type="button" class="btn btn-dark" onclick=comment_del(${num})> 삭제</button>
                                            </div>
                                        </div>`;
                        }

                        $('#comment-list').append(temp_html);
                        $('#update_comment').val(comment);
                        $('#update_nick').val(nickname);


                    }
                }
            });
        }

        function post_comment() {
            let cafes = $('#title').text();
            let nicknames = $('#nickname').val();
            let comments = $('#comment').val();
            $.ajax({
                type: "POST",
                url: "/post_comment",
                data: {cafe: cafes, nickname: nicknames, comment: comments},
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload();
                }
            });
        }
        function get_detail2() {
            $('.loading').css('display','flex');
            let address = window.localStorage.getItem('address')
            let time = window.localStorage.getItem('time')
            let homepage=window.localStorage.getItem('homepage')
            let tell=window.localStorage.getItem('tell')
            let temp_html = `<h5>주소</h5>
                            <p>${address}</p>
                            <h5>영업시간</h5>
                            <p>${time}</p>
                            <h5>홈페이지</h5>
                            <a href=${homepage}><span>${homepage}</span></a>
                            <h5>전화번호</h5>
                            <p>${tell}</p>`;
            $('#detail_contents').append(temp_html);
            $('.loading').css('display','none');
        }

        function comment_del(num) {
            $.ajax({
                type: "POST",
                url: "/comment_del",
                data: {num: num},
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload();
                }
            });
        }

        function comment_update(num) {
            window.localStorage.setItem('num',num)
            window.location.reload()

        }
        function comment_update_cancle() {
            window.localStorage.setItem('num',0)
            window.location.reload()

        }
        function comment_update_done(num) {
            let nicknames = $('#update_nick').val();
            let comments = $('#update_comment').val();
             window.localStorage.setItem('num',0)
            $.ajax({
                type: "POST",
                url: "/comment_update",
                data: {num: num, nickname: nicknames, comment: comments},
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload();
                }
            });

        }


        function get_detail() {
            let cafes = $('#title').text();
            let cafe_code = $('#cafe_code').val();
            $('.loading').css('display','flex');
            $.ajax({
                type: "GET",
                url: "/detail_info?cafe=" + cafes + "&code=" + cafe_code,
                data: {},
                success: function (response) {
                    let address = response['address'].replaceAll('\n', ' ').replaceAll('  ', '')
                    let time = response['time']
                    let homepage = response['homepage']
                    let tell = response['tell']
                    window.localStorage.setItem('code',{{data.code}})
                    window.localStorage.setItem('address',address)
                    window.localStorage.setItem('time',time)
                    window.localStorage.setItem('homepage',homepage)
                    window.localStorage.setItem('tell',tell)
                    let temp_html = `<h5>주소</h5>
                                    <p>${address}</p>
                                    <h5>영업시간</h5>
                                    <p>${time}</p>
                                    <h5>홈페이지</h5>
                                    <a href=${homepage}><span>${homepage}</span></a>
                                    <h5>전화번호</h5>
                                    <p>${tell}</p>`;
                    $('#detail_contents').append(temp_html);
                    $('.loading').css('display','none');
                }
            })
        }
    </script>
</head>

<body>
<div class="contents">
    <div class="mypic">
        <H1 id="title">{{data.cafe}}</H1>
        <input id="cafe_code" type="hidden" value={{data.code}}>
    </div>
    <div class="detail">
        <h4>상세정보</h4>
        </br>
        <div class="detail_content" id="detail_contents">
            <div class="loading">
                <div class="spinner-border text-info" role="status">
                </div>
            </div>
        </div>
    </div>
    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="nickname" placeholder="name@example.com">
            <label for="nickname">닉네임</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="comment"></textarea>
            <label for="comment">리뷰를 남겨주세요.</label>
        </div>
        <div class="mybtns">
            <button type="button" class="btn btn-dark" onclick="post_comment()">댓글남기기</button>
        </div>
    </div>
    <div class="mycards" id="comment-list">

    </div>
</div>
</body>
</html>
