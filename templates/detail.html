<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>{{data.cafe}} 상세페이지</title>
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        body {
            background-color: #cccccc;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .contents {
            background-color: #ffffff;
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypic {
            width: 90%;
            height: 300px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({{data.image}});
            background-position: center 50%;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .detail {
            width: 90%;
            float: left;
            display: flex;
            align-items: flex-start;
            padding: 30px;
            border: #cccccc 3px solid;
            border-radius: 5px;
        }
        .mypost {
            width: 500px;
            margin: 20px auto 20px auto;
            box-shadow: 0px 0px 3px 0px gray;
            padding: 20px;
            border-radius:5px;
        }
        .mybtns {
            margin: 15px 0 0 0;
        }
    </style>
    <script>
        $(document).ready(function () {
            console.log($('#title').text());
        });

        function get_comment() {
            $.ajax({
                type: "GET",
                url: "/comment_list",
                data: {},
                success: function (response) {

                }
            })
        }

        function post_comment() {
            $.ajax({
                type: "POST",
                url: "/post_comment",
                data: {cafe: "카몽", nickname: "장경태", comment: "댓글"},
                success: function (response) {

                }
            })
        }
    </script>
</head>

<body>
    <div class="contents">
        <div class="mypic">
            <H1 id="title">{{data.cafe}}</H1>
        </div>
        <div class="detail">
            <h4>상세정보</h4>
        </div>
        <div>
            <div class="mypost">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">닉네임</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">리뷰를 남겨주세요.</label>
                </div>
                <div class="mybtns">
                    <button type="button" class="btn btn-dark">댓글남기기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
