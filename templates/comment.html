<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>CAFE SEARCH</title>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: 'Nanum Pen Script', cursive;
        }
        .title {
            width: 100%;
            height: 300px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({{data.image}});
            background-position: center ;
            background-size: cover;
            object-fit: cover;

            color: white;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            font-size: xx-large;
        }
        .info > h3{
            margin-top: 20px;
            margin-left: 30px;
        }
        .infoList{
            margin-left: 50px;
        }
        .infoList > p{
            margin-left: 30px;
        }
        .infoList > a > span{
            margin-left: 30px;
        }
        .hrone {
            width: 100%;
            color:black;
            border : thin solid black;
         }
        .comment_form{
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;
        }
        .comment_form > button{
            margin-top: 20px;

        }
        .card{
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

        }

    </style>

    <script>
        $(document).ready(function () {
            info();
            show_comment();
        });

        function info() {
            let cafeUrl = $('#cafeUrl').val()
            $.ajax({
                type: "GET",
                url: "/info",
                data: {url_give: cafeUrl},
                success: function (response) {
                    let add = response['add']
                    let time = response['time']
                    let url = response['url']
                    let phoneNumber = response['phoneNumber']

                    let temp_html = `<h5>주소</h5>
                                        <p>${add}</p>
                                        <h5>영업 시간</h5>
                                        <p>${time}</p>
                                        <h5>홈페이지</h5>
                                        <a href=${url}><span>${url}</span></a>
                                        <h5>전화번호</h5>
                                        <p>${phoneNumber}</p>`
                    $('.infoList').append(temp_html)
                }
            })
        }

        function save_comment() {
            let name = $('#name').val()
            let comment = $('#comment').val()
            let title = $('#title').text()
            $.ajax({
                type: 'POST',
                url: '/comment_list',
                data: {title_give: title, name_give: name, comment_give: comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            })
        }

        function show_comment() {
            let title = $('#title').text()
            $.ajax({
                type: "GET",
                url: "/comment_list",
                data: {title_give: title},
                success: function (response) {
                    let rows = response['comment_list']
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let comment = rows[i]['comment']
                        let temp_html = `<div class="card">
                                            <div class="card-body">
                                                <blockquote class="blockquote mb-0">
                                                    <p>${comment}</p>
                                                    <footer class="blockquote-footer">${name}</footer>
                                                </blockquote>
                                            </div>
                                        </div>`

                        $('.comment_list').append(temp_html)
                    }
                }
            });
        }

    </script>
</head>
<body>
<div class = title id ="title">{{data.title}}</div>
<input id = "cafeUrl" type="hidden" value={{data.cafeUrl}}>
<!--<input id = "cafeCode" type="hidden" value={{data.cafeCode}}>-->
<div class = info>
    <h3>상세정보</h3>
    </br>
    <div class = "infoList">
<!--        <h5>주소</h5>-->
<!--        <p></p>-->
<!--        <h5>영업 시간</h5>-->
<!--        <p></p>-->
<!--        <h5>홈페이지</h5>-->
<!--        <p></p>-->
<!--        <h5>전화번호</h5>-->
<!--        <p></p>-->
    </div>
</div>
<hr class ="hrone">
<div class = "comment_form">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="name@example.com">
        <label for="name">이름</label>
    </div>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                  style="height: 100px"></textarea>
        <label for="comment">리뷰</label>
    </div>
    <button onclick="save_comment()" type="button" class="btn btn-dark">등록</button>
</div>
<div class ="comment_list">

</div>


<footer style="padding-bottom: 20px"></footer>
</body>
</html>
