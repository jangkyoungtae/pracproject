<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>Test</title>
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .mypic {
            width: 100%;
            height: 300px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTK5enLEANBs84CayLFMUryb9ucJ-fTExOMNQ&usqp=CAU");
            background-position: center 50%;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypic > div {
            display: flex;
            flex-direction: row;
        }

        .mypic > div {
            display: flex;
            flex-direction: row;
        }

        .mycards {
            width: 100%;
            max-width: 800px;
            margin: 30px auto 50px auto;
             display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
    </style>
    <script>
        $(document).ready(function () {

        });

        function get_cafe_list() {
            let city = $('#search').val();
            $.ajax({
                type: "GET",
                url: "/cafe_list?city=" + city,
                data: {},
                success: function (response) {
                    let rows = response['list'];
                    for (let i = 0; i < rows.length; i++) {
                        let add = rows[i]['add'];
                        let add_more = rows[i]['add_more'];
                        let image = rows[i]['image'];
                        let name = rows[i]['name'];
                        let num = rows[i]['num'];
                        let star = rows[i]['star'];
                        let url = rows[i]['url'];
                        let cafe_code = url.split("/")[3];
                        let temp_html = `<div class="card mb-3" style="max-width: 540px;">
                                      <div class="row g-0">
                                        <div class="col-md-4">
                                          <img src=https://${image} class="img-fluid rounded-start" alt=${name}>
                                        </div>
                                        <div class="col-md-8">
                                          <div class="card-body">
                                            <h5 class="card-title">${name}</h5>
                                            <p class="card-text">${add}</p>
                                            <p class="card-text"><small class="text-muted">${add_more}</small></p>
                                            <div style="display: inline-block">
                                            <p class="card-text" style="display: inline-block">⭐${star}</p>
                                            <form action="/detail" method="post" style="display: inline-block">
                                                <input type="hidden" name="cafe" id="cafe" value=${name} />
                                                <input type="hidden" name="image" id="image" value=https://${image} />
                                                <input type="hidden" name="code" id="code" value=${cafe_code} />
                                                <input type="submit" class="btn btn-primary" value="상세보기" />
                                            </form>
                                            </div>
                                          </div>

                                        </div>

                                      </div>
                                    </div>`;
                        $('#comment-list').append(temp_html);
                    }

                }
            });
        }
    </script>

</head>
<body>
<div class="mypic">
    <div>
        <form action="/detail" method="post">
            <div class="form-floating mb-1">
                <input type="text" class="form-control" name="search" id="search">
                <label for="search" style="color: black">지역을 검색하세요</label>
            </div>
        </form>
        <button type="button" class="btn btn-dark" onclick="get_cafe_list()">검색</button>
    </div>

</div>

<div class="mycards" id="comment-list">

</div>

</body>
</html>
